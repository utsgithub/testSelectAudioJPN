<script>
	var pageSize=1;
	var id=getValue("id");
	if(id==undefined){
		alert("Error");
	}
	if(id!=0){
		$(".f_index").show();	
	}
	$(".f_jumpToArr").click(function(){
		mode="testArr"
		window.location=mode+".html?first=1&pageSize="+pageSize+"&id="+id;	
	});
	$(".f_jumpToCn").click(function(){
		mode="test"
		window.location=mode+".html?first=1&pageSize="+pageSize+"&id="+id;	
	});
</script>
